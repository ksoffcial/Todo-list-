<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-purple-100 flex justify-center">

    <div class="lg:w-132 border bg-white rounded-lg p-4 mt-4">
        <div class="flex gap-x-3">
            <input type="text" name="" id="inputBox" placeholder="Add your Task "
                class="w-full bg-black/20 outline-none px-8 py-3 rounded-lg text-xl">
            <button type="submit"
                class="bg-pink-600 text-xl px-6 py-3 rounded-lg text-white font-bold cursor-pointer">Add </button>
        </div>
       
        <div>
            <ul class="mt-4">
                <li class="flex items-center px-4 bg-blue-200 py-2  rounded-lg">
                    <span class="flex-4 text-2xl">
                        this is my first task 
                    </span>
                    <span class="bg-gray-500 text-white font-bold mr-4 py-2 px-6 rounded-lg">
                        Edit
                    </span>
                    <span class="bg-red-600 text-white size-10 flex justify-center text-2xl rounded-lg items-center">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
